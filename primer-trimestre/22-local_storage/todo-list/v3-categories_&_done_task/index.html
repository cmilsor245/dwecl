<!DOCTYPE html>
<html lang = "en">
  <head>
    <meta charset = "utf-8" />
    <meta name = "viewport" content = "width = device-width, initial-scale = 1.0" />
    <title>task list version 3.0</title>
    <script src = "js/script.js" defer></script>
    <link rel = "stylesheet" href = "css/style.css" />
    <link rel = "preconnect" href = "https://fonts.googleapis.com">
    <link rel = "preconnect" href = "https://fonts.gstatic.com" crossorigin>
    <link rel = "stylesheet" href = "https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,700;0,900;1,400&display=swap">
  </head>
  <body>
    <main class = "app">
      <section class = "greeting">
        <h2 class = "title">
          what's up, <input type = "text" id = "name" placeholder = "name here" autocomplete = "off" />
        </h2>
      </section>

      <section class = "create-todo">
        <h3>create a new todo...</h3>
        <form id = "new-todo-form">
          <h4>what's on your todo list?</h4>
          <input
            type = "text"
            name = "content"
            id = "content"
            placeholder = "e.g. walk the dog"
            autocomplete = "off"
          />
          <h4>pick a category</h4>
          <div class = "options">
            <label>
              <input
                type = "radio"
                name = "category"
                id = "category1"
                value = "business"
              />
              <span class = "bubble business"></span>
              <div>business</div>
            </label>

            <label>
              <input
                type = "radio"
                name = "category"
                id = "category2"
                value = "personal"
              />
              <span class = "bubble personal"></span>
              <div>personal</div>
            </label>
          </div>

          <input type = "submit" value = "add todo" />
        </form>
      </section>

      <section class = "todo-list">
        <h3>todo list</h3>
        <div class = "list" id = "todo-list"></div>
      </section>
    </main>
  </body>
</html>
