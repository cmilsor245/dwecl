<!DOCTYPE html>
<html lang = "en">
  <head>
    <meta charset = "utf-8" />
    <meta name = "viewport" content = "width = device-width, initial-scale = 1.0" />
    <title>task list version 1.0</title>
    <link rel = "stylesheet" href = "css/style.css" />
    <script src = "js/script.js" defer></script>
  </head>
  <body>
    <header>
      <h1>task list</h1>

      <form id = "new-task-form">
        <input
          type = "text"
          id = "new-task-input"
          placeholder = "what do you have planned?"
        />
        <input
          type = "submit"
          id = "new-task-submit"
          value = "add task"
        />
      </form>
    </header>

    <main>
      <section class = "task-list">
        <h2>tasks</h2>

        <div id = "tasks"></div>
      </section>
    </main>
  </body>
</html>
